- id: "invalid_link"
  translation: |
    Cela ne semble pas être un lien vers un anime. 😣 
    Veuillez vous assurer que vous soumettez un lien approprié. 
    Nous prenons actuellement en charge les services suivants:

- id: "welcome"
  translation: |
    Bienvenue sur le Bot de Programmation d'Anime ! 🎉 
    Envoyez-moi simplement un lien vers votre anime préféré, et je vous tiendrai au courant des nouvelles sorties d'épisodes. 
    Je travaille actuellement avec ces sites:

- id: "unsubscribe"
  translation: "Vous vous êtes désabonné de cet anime. Si vous changez d'avis, vous êtes toujours le bienvenu pour vous réabonner!"

- id: "unknown_error"
  translation: "Oups, une erreur inconnue s'est produite. 😣 Nous sommes dessus, travaillant à résoudre le problème. Veuillez réessayer plus tard!"

- id: "not_found"
  translation: "Nous n'avons pas pu trouver l'anime que vous avez spécifié. 😣 Veuillez vérifier l'exactitude de votre lien ou essayer un autre anime!"

- id: "already_tracking"
  translation: "Vous suivez déjà cet anime! Restez à l'écoute, et vous ne manquerez aucun nouvel épisode. 😉"

- id: "anime_saved"
  translation: "Votre anime a été ajouté à la liste! 🥳 Vous recevrez des notifications dès que de nouveaux épisodes seront diffusés."

- id: "new_series"
  translation: "Bonne nouvelle ! Un nouvel épisode de votre anime préféré vient de sortir. Plongez-vous dedans et profitez de l'aventure ! 🌟"

- id: "open_link"
  translation: "Ouvrir"